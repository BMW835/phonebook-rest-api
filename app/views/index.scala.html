@(title: String)

<!DOCTYPE html>
<html lang="en">
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script type="text/javascript" src="@routes.Assets.versioned("lib/jquery/jquery.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.HomeController.jsRoutes"></script>
</head>

<body>

<table>
    <tr >
        <td colspan="3" align="center"><b>Phonebook</b></td>
    </tr>
    <tr>
        <td>Input Name:</td>
        <td><input type="text" value="Name" id="input_name"></td>
        <td><input type="button" value="Search by Name" id="searchByName" style="width:100%"></td>
    </tr>
    <tr>
        <td>Input Phone:</td>
        <td><input type="number" value="0000" id="input_phone"></td>
        <td><input type="button" value="Search by Phone" id="searchByPhone" style="width:100%"></td>
    </tr>
    <tr>
        <td>Input Id:</td>
        <td><input type="number" value="0" id="input_id"></td>
        <td><input type="button" value="Search by Id" id="searchById" style="width:100%"></td>
    </tr>
    <tr>
        <td>Input Path:</td>
        <td><input type="text" value="/tmp/Name.txt" id="input_path"></td>
        <td><input type="button" value="Save from file" id="read_phone" style="width:100%"></td>
    </tr>
</table>
<input type="button" value="Save New Contact" id="add_phone" >
<input type="button" value="Save and Print Contact" id="print_phone" >
<br>
<span> Current status: </span>
<span  id="status"></span>
<br>
<br>
<td align="center"><input type="button" value="Refresh Table" id="all" ></td>
<div id="main_table"></div>

</body>
</html>
